<!-- props -->
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <my-label v-bind:name="name"></my-label>
        <my-label name="john"></my-label>
    </div>

    <script>
        Vue.component('my-label', {
            template: '<div>This is {{name}}</div>',
            props: ['name']
        })

        var app = new Vue({
            el: '#app',
            data: {
                name:'jack'
            }
        })
    </script>
</body>

</html>
