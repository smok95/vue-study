<!-- instance -->
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{value}}
    </div>

    <div id="app2">
        {{value}}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                value:1
            }
        })

        var app2 = new Vue({
            el:'#app2',
            data:{
                value:2
            }
        })
    </script>
</body>

</html>
