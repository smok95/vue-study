<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app-5">
        <p>
            {{message}}
        </p>
        <button v-on:click="reverseMessage">메시지 뒤집기</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app-5',
            data: {
                message: '안녕하세요! Vue.js'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>

</html>
