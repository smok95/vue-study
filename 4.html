<!-- 조건 및 반복 -->
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <script>
        var app = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: 'Javascript' },
                    { text: 'Vue' },
                    { text: 'C++' }
                ]
            }
        })
    </script>
</body>

</html>
